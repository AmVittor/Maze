<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metro - Sprint 02</title>

  <!--Fonts - google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">


  <!--Style - CSS linkdo-->
  <link rel="stylesheet" href="style.css">

  </head>
<body>
  <header id="header"> <!--Cabeçalho - é onde se localiza o Menu do Site-->
    <nav class="container"> <!--Nav é onde terá elementos de clique / class=container para manter os espaçamentos padrão-->
      <a class="logo_site" href="#">Nome da Empresa</a>
      <div class="menu">...</div>
    </nav>
  </header>

    <main> 
      <!--
        Todo o Conteúdo Principal do site(tirando o Header e o Footer)
      -->
      <section class="section" id="home"> 
        <!--
          Primeira Sessão do Site - Onde se locaçiza a Pagina Inicial(home)
        -->

        <!--
          a div pode possuir mais de uma class, como da forma a baixo, dessa forma é possivel atribuir estilos para uma mesma div (podendo reutilizar em outros lugares)
        -->
        <div class="container grid">
          
          <!--div para manter a div filha class=image separada-->
          <div class="image"> 
            <img id="img_logo_company" src="imagens-metro/metro logo.png" alt="Imagem Logo da Empresa">
          </div>

          <!--div para manter a div filha class=text separada-->
          <div class="text">
            <h1>Sub-título sobre nós</h1>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing 
              elit. Earum consequuntur dolores temporibus 
              vero obcaecati eos atque qui mollitia!
            </p>
            <a class="button" href="#">Agendar um horário</a> <!-- por enquanto sem endereço-->      
          </div>

        </div>
      </section>

      <!--
        Entre as sections existe um divisor, para mantelas sepadas de melhor forma
      -->
      <div class="divider-1"></div>
      
      <section class="section">
        <div class="container">OUTRA SECTION COMEÇA AQUI</div>
      </section>
    </main>
  </body>
</html>
