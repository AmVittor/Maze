<!DOCTYPE html>
<html lang="pt_br">

<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="../CSS/Logo/maze.ico" type="image/x-icon">
  <link rel="stylesheet" href="../CSS/CSS/cadastro.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar</title>
</head>

<body>



  <!--             PARTE DE CIMA COM O LOGO A ESQUERDA E TEXTO PARA LOGAR             -->
  <div class="container">
    <div class="containernav">
      <a style="text-decoration: none; color: white;" href="./index.html">
        <h3>Entre na sua conta</h3>
      </a>
    </div>


    <!--             TODA A PARTE DO LOGIN/CADASTRAR            -->
    <div class="login">
      <h1>Cadastre-se</h1>
      <p>Bem vindo! Crie sua conta para ter acesso a nossos serviços!</p>
    </div>
    <form name="form_login">
      <input maxlength="30" id="in_email" type="text" placeholder="Email">
      <input maxlength="30" id="in_nome" type="text" placeholder="Nome Funcionário">
      <input maxlength="30" id="in_nome_emp" type="text" placeholder="Nome Empresa">
      <input maxlength="10" id="in_cnpj" placeholder="CNPJ">
      <input maxlength="8" id="in_senha" type="password" placeholder="Senha">
    </form>
      <div class="options">
        <!-- <button onclick="transformacoes()">Entrar</button> -->
        <button onclick="transformacoes()" id="bota_cad" class="button_main" style="font-size: 21px; height: 60px;"
          href="">Criar
          conta</button>
      </div>
    
  </div>
</body>

</html>
<script src="../JS/Tela_cadastro.js"></script>
