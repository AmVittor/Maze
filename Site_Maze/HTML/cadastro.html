<!DOCTYPE html>
<html lang="pt_br">

<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="../CSS/Logo/maze.ico" type="image/x-icon">
  <link rel="stylesheet" href="../CSS/CSS/cadastro.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar</title>
</head>

<body>



  <!--             PARTE DE CIMA COM O LOGO A ESQUERDA E TEXTO PARA LOGAR             -->
  <div class="container">
    <div class="containernav">
      <a href="../HTML/index.html">
        <img id="logo" src="../CSS/Logo/rascunho.png" alt="">
      </a>
      <a style="text-decoration: none; color: white;" href="./index.html">
        <h3>Entre na sua conta</h3>
      </a>
    </div>


    <!--             TODA A PARTE DO LOGIN/CADASTRAR            -->
    <div class="login">
      <h1>Cadastre-se</h1>
      <p>Bem vindo! Crie sua conta para ter acesso a nossos servi√ßos!</p>
    </div>
    <div class="footer-social-links">
      <a href="https://web.facebook.com/?_rdc=1&_rdr" title="Facebook"><i class="fa fa-facebook">F</i></a>
      <a href="https://web.facebook.com/?_rdc=1&_rdr" title="Google"><i class="fa fa-facebook">G</i></a>
      <a href="https://web.facebook.com/?_rdc=1&_rdr" title="Linkedin"><i class="fa fa-facebook">Li</i></a>
    </div>
    <div class="entrar">
      <input maxlength="30" id="in_email" type="text" placeholder="Email">
      <input maxlength="30" id="in_nome" type="text" placeholder="Nome">
      <input maxlength="10" id="in_cpnj" placeholder="CNPJ">
      <input maxlength="8" id="in_senha" type="password" placeholder="Senha">
      <div class="options">
        <a onclick="transformacoes()" class="button" style="font-size: 21px; height: 60px;" href="">Criar conta</a>
      </div>
    </div>
  </div>
</body>

</html>
<script src="../JS/Tela_cadastro.js"></script>
